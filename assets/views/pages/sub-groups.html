<div class="subgroups-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header" translate>Sub-Groups</h1>
  </div>
  <div class="row">
    <a ng-click="addSubgroup=true" ng-hide="addSubgroup" class="pull-right mb20 add-subgroup">
      <i class="fa fa-plus-circle"></i> {{'Add New Sub-Group' | translate}}
    </a>
    <div class="row mb40" ng-show="addSubgroup">
      <div class="col-lg-4">
        <input type="text" value="{{subgroup.name}}" ng-model="subgroup.name" class="form-control col-lg-6" placeholder="{{'Add New Sub-Group' | translate}}" />
      </div>
      <div class="col-lg-4">
        <select class="form-control col-lg-6" ng-options="group.name for group in groups track by group.id"  ng-model="subgroup.group"></select>
      </div>
      <div class="col-lg-4">
        <button class="btn btn-primary" type="button" ng-click="save(subgroup)" translate>Add</button>
      </div>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th translate>Name</th>
        <th translate>Group</th>
        <th class="col-lg-1 text-center" translate>Indicator Count</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="subgroup in subgroups" ui-sref="dashboard.sub-groups_edit({id:subgroup.id})" class="list-item" title="Edit {{subgroup.group.name}}">
        <td translate>{{subgroup.name}}</td>
        <td translate>{{subgroup.group.name}}</td>
        <td class="col-lg-1 text-center" translate>{{subgroup.indicators.length}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
