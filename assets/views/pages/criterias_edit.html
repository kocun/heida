<div class="criteria-page" ng-if="me.role == 4">
    <div class="row">
        <h1 class="page-header" translate>Edit {{criteria.name | translate}}</h1>
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th translate>Criteria</th>
                <th translate>Multiple</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td translate>
                    <textarea class="form-control" rows="3" value="{{criteria.name}}" ng-model="criteria.name">{{criteria.name | translate}}</textarea>
                </td>
                <td translate>
                    <input type="checkbox" value="" ng-model="criteria.multiple">
                </td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary pull-right" ng-click="update()" translate>Update</button>
    </div>
</div>
