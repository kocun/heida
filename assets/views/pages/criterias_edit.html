<div class="criteria-page" ng-if="me.role == 4">
  <div class="row">
      <h1 class="page-header">Edit {{criteria.name}}</h1>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Criteria</th>
            <th>Multiple</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <textarea class="form-control" rows="3" value="{{criteria.name}}">{{criteria.name}}</textarea>
            </td>
            <td>
              <input type="checkbox" value="" ng-model="criteria.multiple">
            </td>
          </tr>
        </tbody>
      </table>
    <button type="button" class="btn btn-primary pull-right" ng-click="update()">Update</button>
</div>
</div>
