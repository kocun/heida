<div class="groups-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header" translate>Groups</h1>
  </div>
  <div class="row">
    <a ng-click="addGroup=true" ng-hide="addGroup" class="pull-right mb20 add-group">
      <i class="fa fa-plus-circle"></i> {{'Add New Group' | translate}}
    </a>

    <div class="input-group mb40" ng-show="addGroup">
      <input type="text" value="{{group.name}}" ng-model="group.name" class="form-control" placeholder="{{'Add New Group' | translate}}">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="save(group)" translate>Add</button>
      </span>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th translate>Name</th>
        <th class="col-lg-1 text-center" translate>Subgroup Count</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="group in groups" ui-sref="dashboard.groups_edit({id:group.id})" class="list-item" title="Edit {{group.name}}">
        <td translate>{{group.name}}</td>
        <td class="text-center col-lg-1">{{group.subs.length}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
