<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Groups</h1>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Groups
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="group in groups ">
              <td><a ui-sref="dashboard.groups_edit({id:group.id})">{{group.name}} </a>({{group.subs.length}})</td>
            </tr>
          </tbody>
        </table>
      </div>
      <a ui-sref="dashboard.groups_new()"><p class="fa fa-plus-circle"></p></a>
      <!-- /.table-responsive -->
    </div>
    <!-- /.panel-body -->
  </div>
</div>
</div>
