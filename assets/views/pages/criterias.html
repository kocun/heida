<div class="criteria-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header">Criterias</h1>
  </div>
  <div class="row">
<a ng-click="addCriteria=true" ng-hide="addCriteria" class="pull-right mb20 add-criteria">
      <i class="fa fa-plus-circle"></i> Add New Criteria
    </a>
    <div class="row mb40" ng-show="addCriteria">
      <div class="col-lg-4">
        <textarea class="form-control" rows="3" value="{{criteria.name}}" placeholder="Add New Criteria"></textarea>
      </div>
      <div class="col-lg-4">
        <label for="criteria-checkbox">Multiple</label>
        <input type="checkbox" value="" ng-model="criteria.multiple" id="criteria-checkbox" />
      </div>
      <div class="col-lg-4">
        <button class="btn btn-primary" type="button" ng-click="save(criteria)">Add</button>
      </div>
    </div>

    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Name</th>
        <th class="col-lg-1 text-center">Multiple</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="criteria in criterias" ui-sref="dashboard.criterias_edit({id:criteria.id})" class="list-item" title="Edit {{criteria.name}}">
        <td>{{criteria.name}}</td>
        <td class="col-lg-1 text-center">{{criteria.multiple}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
