<div class="departments-page">
  <div class="row">
    <h1 class="page-header">Add New Department</h1>
  </div>
  <div class="input-group">
    <input type="text" value="{{department.name}}" ng-model="department.name" class="form-control" placeholder="Add New Department">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="save(department)">Add</button>
      </span>
  </div>
</div>
