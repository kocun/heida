<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Reports</h1>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Reports
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <th>indicator</th>
            <th>Department</th>
          </thead>
          <tbody>
            <tr ng-repeat="data in datas">
              <td >
                <a ui-sref="dashboard.report_detail({department:data.department.id,indicator:data.indicator.id})">{{data.indicator.name}}</a>
              </td>
              <td >
                {{data.department.name}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.table-responsive -->
    </div>
    <!-- /.panel-body -->
  </div>
</div>
</div>
