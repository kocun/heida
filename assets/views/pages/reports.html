<div class="report-page">
  <div class="row">
    <h1 class="page-header">Reports</h1>
  </div>
  <div class="row">

    <form name="myForm">
      <table id="panel{{state}}" class="table table-bordered">
        <thead>
        <tr>
          <th>Indicator</th>
          <th width="30%">Department</th>
          <th width="145"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><select class="form-control" ng-model="filteredIndicator">
            <option ng-repeat="indicator in indicators" value="{{indicator.id}}">{{indicator.name}}</option>
          </select></td>
          <td><select class="form-control" ng-model="filteredDepartment">
            <option ng-repeat="department in departments" value="{{department.id}}">{{department.name}}</option>
          </select></td>
          <td>
            <button type="button" class="btn btn-danger pull-left" ng-click="clearFilter();filteredIndicator = undefined;filteredDepartment = undefined;">
              Clear
            </button>
            <button type="button" class="btn btn-primary pull-right" ng-click="filter();"
                    ng-disabled="!(filteredIndicator || filteredDepartment)">
              Filter
            </button>
          </td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div class="row">
    <table class="table table-bordered table-striped">
      <thead>
      <th>Indicator Code</th>
      <th>Indicator Name</th>
      <th>Group</th>
      <th>Sub-Group</th>
      <th>Data Type</th>
      <th>Status</th>
      <th colspan="4">Actions</th>
      </thead>
      <tbody>
      <tr ng-repeat="data in datas">
        <td>IC</td>
        <td>
          {{data.indicator.name}}
        </td>
        <td>
          {{data.group.name}}
        </td>
        <td>
          {{data.subgroup.name}}
        </td>
        <td>
          {{data.indicator.valueType}}
        </td>
        <td>
          status
        </td>
        <td>
          Edit
        </td>
        <td>
          <a ui-sref="dashboard.report_detail({dataId:data.id, valueType:data.indicator.valueType})">Visualize (Graph/Table)</a>
        </td>
        <td>
          Print
        </td>
        <td>
          Delete
        </td>
      </tr>
      </tbody>
    </table>

    <pdfviewer src="test.pdf" on-page-load='pageLoaded(page,total)' id="viewer"></pdfviewer>
  </div>
</div>
