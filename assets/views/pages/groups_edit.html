<div class="groups-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header">{{'Edit' | translate}} {{group.name | translate}}</h1>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="text" value="{{group.name | translate}}" ng-model="group.name" class="form-control"></td>
      </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary pull-right" ng-click="update()" translate>Update</button>
  </div>
</div>
