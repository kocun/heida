<div class="users-page" ng-if="me.role == 4">
  <div class="row">
      <h1 class="page-header">Users</h1>
  </div>
  <!-- /.table-responsive -->
  <div class="row">
    <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th class="text-center">#</th>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users" ui-sref="dashboard.users_edit({id:user.id})" class="list-item" title="Edit {{user.name}}'s Department">
            <td class="text-center">{{users.length}}</td>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.department[0].name}}</td>
            <td ng-switch on="user.role">
              <div ng-switch-when="1">Read-only</div>
              <div ng-switch-when="2">Member</div>
              <div ng-switch-when="3">Editor</div>
              <div ng-switch-when="4">Admin</div>
            </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
