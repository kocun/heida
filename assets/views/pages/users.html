<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Users</h1>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Users
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>username</th>
              <th>Name</th>
              <th>Email</th>
              <th>Department</th>
              <th>role</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="user in users ">
              <td><a ui-sref="dashboard.users_edit({id:user.id})">{{user.username}}</a></td>
              <td>{{user.name}}</td>
              <td>{{user.email}}</td>
              <td>
              {{user.department[0].name}}
              </td>
              <td ng-switch on="user.role">
                <div ng-switch-when="1">Read-only</div>
                <div ng-switch-when="2">Member</div>
                <div ng-switch-when="3">Editor</div>
                <div ng-switch-when="4">Admin</div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.table-responsive -->
    </div>
    <!-- /.panel-body -->
  </div>
</div>
</div>
