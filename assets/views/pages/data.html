<div class="create-reports-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header">Add Data</h1>
  </div>

  <div class="row">

    <form name="myForm">
      <h4>Indicators</h4>
      <table id="panel{{state}}" class="table table-bordered">
        <thead>
        <tr>
          <th width="125">Goals</th>
          <th width="40">Group</th>
          <th width="35%">Sub-Group</th>
          <th width="145"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td>
            <select class="form-control" ng-model="data.filterGoal" required>
              <option value="goal1">Goal 1 - to enhance the quality of education</option>
              <option value="goal2">Goal 2 - to enhance the quality of research</option>
              <option value="goal3">Goal 3 - to well-prepare students for life and work in an intercultural and globalising world</option>
              <option value="goal4">Goal 4 - to enhance the international reputation and visibility of the unit</option>
              <option value="goal5">Goal 5 - to provide service to society and community social engagement</option>
            </select>
          </td>
          <td><select class="form-control" ng-options="group.name for group in groups track by group.id"
                      ng-model="data.group" ng-change="getSubGroups(data.group.id)" required>
          </select></td>
          <td><select class="form-control" ng-options="subgroup.name for subgroup in subgroups track by subgroup.id "
                      ng-model="data.subgroup" required>
          </select></td>
          <td>
            <button type="button" class="btn btn-danger pull-left" ng-click="clearFilter();data.subgroup = undefined;data.group = undefined;data.filterGoal = undefined;">
              Clear
            </button>
            <button type="button" class="btn btn-primary pull-right" ng-click="filter(data.subgroup.id,data.filterGoal);"
                    ng-disabled="!(data.subgroup && data.group && data.filterGoal)">
              Filter
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <div ng-show="filterState">-
        <table class="table table-bordered">
          <tbody>
          <tr ng-repeat="indicator in indicators" ng-show="indicator[filterGoal] >= 2">
            <td>
              <a ng-click="addData(indicator)">{{indicator.name}}</a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </form>
  </div>
  <!-- /.table-responsive -->
</div>
