<div class="create-reports-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header">Create Reports</h1>
  </div>

  <div class="row">

    <form name="myForm">
      <table id="panel{{state}}" class="table table-bordered">
        <thead>
        <tr>
          <th>Group</th>
          <th width="45%">Sub-Group</th>
          <th width="145"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><select class="form-control" ng-options="group.name for group in groups track by group.id"
                      ng-model="data.group" ng-change="getSubGroups(data.group.id)" required>
          </select></td>
          <td><select class="form-control" ng-options="subgroup.name for subgroup in subgroups track by subgroup.id "
                      ng-model="data.subgroup" required>
          </select></td>
          <td>
            <button type="button" class="btn btn-danger pull-left" ng-click="clearFilter();data.subgroup = undefined;data.group = undefined;">
              Clear
            </button>
            <button type="button" class="btn btn-primary pull-right" ng-click="filter(data.subgroup.id);"
                    ng-disabled="!(data.subgroup && data.group)">
              Filter
            </button>
          </td>
        </tr>
        </tbody>
      </table>

      <h4>Indicators</h4>

      <table class="table table-bordered">
        <tbody>
        <tr ng-repeat="indicator in indicators">
          <td>
            <a ng-click="addData(indicator)">{{indicator.name}}</a>
          </td>
        </tr>
        </tbody>
      </table>

    </form>
  </div>
  <!-- /.table-responsive -->
</div>
