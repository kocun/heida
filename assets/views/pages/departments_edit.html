<div class="departments-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header">Edit {{department.name}}</h1>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr >
        <td><input type="text" value="{{department.name}}" ng-model="department.name" class="form-control"></td>
      </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary pull-right" ng-click="update()">Update</button>
  </div>
</div>
