<div class="departments-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header" translate>{{'Edit' | translate}} {{department.name | translate}}</h1>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th translate>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td translate><input type="text" value="{{department.name}}" ng-model="department.name" class="form-control"></td>
      </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary pull-right" ng-click="update()" translate>Update</button>
  </div>
</div>
