<div class="departments-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header">Units</h1>
  </div>
  <div class="row">
    <a ng-click="addDepartment=true" ng-hide="addDepartment" class="pull-right mb20 add-department">
      <i class="fa fa-plus-circle"></i> Add New Unit
    </a>

    <div class="input-group mb40" ng-show="addDepartment">
      <input type="text" value="{{department.name}}" ng-model="department.name" class="form-control" placeholder="Add New Unit">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="save(department)">Add</button>
      </span>
    </div>
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="department in departments"  class="list-item" ui-sref="dashboard.departments_edit({id:department.id})" title="Edit {{department.name}}">
        <td>{{department.name}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
