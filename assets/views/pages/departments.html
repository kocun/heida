<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Departments</h1>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Departments
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Name</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="department in departments ">
              <td><a ui-sref="dashboard.departments_edit({id:department.id})">{{department.name}}</a></
            </tr>
          </tbody>
        </table>
      </div>
      <!-- /.table-responsive -->
    </div>
    <a ui-sref="dashboard.departments_new()">    <p class="fa fa-plus-circle"  > </p></a>
    <!-- /.panel-body -->
  </div>
</div>
</div>
