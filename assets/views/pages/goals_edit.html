<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Goals</h1>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      Goals
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Name Goal</th>
              <th>Relevancy</th>
            </tr>
          </thead>
          <tbody>
            <tr >
              <td><input type="text" value="{{goal.name}}" ng-model="goal.name"></td>
              <td>
              <select  ng-model="goal.relevancy">
                <option value="Not Relevant">Not Relevant</option>
                <option value="Low">Low</option>
                <option value="Moderately">Moderately</option>
                <option value="Highly">Highly</option>
              </select></td>
            </tr>
          </tbody>
        </table>
      </div>
      <button type="button" class="btn btn-primary" ng-click="update()">Update</button>
      <!-- /.table-responsive -->
    </div>

    <!-- /.panel-body -->
  </div>
</div>
</div>
