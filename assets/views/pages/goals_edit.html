<div class="goals-page" ng-if="me.role == 4">
  <div class="row">
    <h1 class="page-header">Edit {{goal.name}}</h1>
    <table class="table table-bordered table-striped">
      <thead>
      <tr>
        <th translate>Name</th>
        <th translate>Relevancy</th>
      </tr>
      </thead>
      <tbody>
      <tr >
        <td><input type="text" value="{{goal.name}}" ng-model="goal.name" class="form-control"></td>
        <td>
          <select  ng-model="goal.relevancy" class="form-control">
            <option value="Not Relevant" translate>Not Relevant</option>
            <option value="Low" translate>Low</option>
            <option value="Moderately" translate>Moderately</option>
            <option value="Highly" translate>Highly</option>
          </select>
        </td>
      </tr>
      </tbody>
    </table>
    <button type="button" class="btn btn-primary pull-right" ng-click="update()" translate>Update</button>
  </div>
</div>
